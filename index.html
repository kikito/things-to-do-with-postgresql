``` ruby

class Movie < ActiveRecord::Base
  ...

  def update_tsvector_sql

    %{ UPDATE movies SET tsv = (
        TO_TSVECTOR('spanish', #{quote(title)})
        || ' ' ||
        TO_TSVECTOR('spanish', #{quote(summary)})
    )}
  end

  def quote(value)
    value = '' if value.nil?
    ActiveRecord::Base.connection.quote(value)
  end

end
```
